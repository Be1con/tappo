<ion-content>
  <div class="player-time">Time: {{ timeLeft }}</div>
  <div class="player-score" id="score" (click)='show()'>{{ point }} Times</div>
  <div class="player-score">
      <button ion-button round large myitem (click)='count()' disabled="isTimeout()">Click!!</button>
  </div>

  <div class="player-score">
      <button ion-button round large myitem (click)='back()' style="background-color: red">End Game</button>
  </div>
</ion-content>
