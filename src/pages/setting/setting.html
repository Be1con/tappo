<ion-header >

  <ion-navbar>
    <ion-title><ion-icon name="settings"></ion-icon> Setting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login1">

        <p style="font-size: 19px; font-family:Courier New;"><b>Language</b></p>
        <ion-list>

            <ion-item>
              <ion-label>English</ion-label>
              <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
            </ion-item>

         
            <ion-item>
              <ion-label>Thai</ion-label>
              <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
            </ion-item>

      </ion-list>
              
      <p style="font-size: 19px; font-family:Courier New;"><b>Music</b></p>
      <ion-item>
       <ion-range min="0" max="80" step="2" [(ngModel)]="singleValue" color="danger" pin="true">
            <ion-icon range-left small name="musical-note"></ion-icon>
            <ion-icon range-right name="musical-note"></ion-icon>
        </ion-range>
      </ion-item>
      
      <br>        
      <p style="font-size: 19px; font-family:Courier New;"><b>Sound Effect</b></p>
      <ion-item>
        <ion-range min="0" max="80" step="2" [(ngModel)]="brightness" pin="true">
            <ion-icon range-left small ios="ios-volume-up" md="md-volume-up"></ion-icon>
            <ion-icon range-right ios="ios-volume-up" md="md-volume-up"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-fab bottom left >
        <button ion-fab><ion-icon name="home"></ion-icon></button>
        <ion-fab-list side="top">

          
          <button ion-fab><ion-icon (click)="sequeToRulePage()" name="help"></ion-icon></button>
          <button ion-fab><ion-icon (click)="sequeToRankingPage()" name="ribbon"></ion-icon></button>
          <button ion-fab><ion-icon (click)="sequeToPlayerPage()" name="people"></ion-icon></button>
          <button ion-fab><ion-icon (click)="sequeToMenuPage()" name="home"></ion-icon></button>
        </ion-fab-list>
        
      </ion-fab>
</ion-content>
