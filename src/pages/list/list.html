<ion-header>

  <ion-navbar>
    <ion-title>Register <ion-icon name="home"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


 <ion-content padding class="login5">

      <ion-label color="primary"><b>Player 1</b></ion-label>
      <ion-input placeholder="User Name"></ion-input>

  </ion-list>
  <ion-list>
    <ion-item>

  </ion-item>
  </ion-list>
  <br>
  <button ion-button (click)="sequeToLimitscorePage()" secondary menuToggle style="margin:auto; display:block; width: 150px;"><b>ENTER</b></button><br>

   <button ion-fab><ion-icon name="home"></ion-icon></button>
   <ion-fab-list side="top">

     <button ion-fab><ion-icon (click)="sequeToSettingPage()" name="settings"></ion-icon></button>
     <button ion-fab><ion-icon (click)="sequeToRulePage()" name="help"></ion-icon></button>
     <button ion-fab><ion-icon (click)="sequeToRankingPage()" name="ribbon"></ion-icon></button>
     <button ion-fab><ion-icon (click)="sequeToPlayerPage()" name="people"></ion-icon></button>
     <button ion-fab><ion-icon (click)="sequeToMenuPage()" name="home"></ion-icon></button>
   </ion-fab-list>
 
 </ion-fab>
</ion-content>
