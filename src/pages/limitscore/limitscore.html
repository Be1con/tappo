    <ion-navbar>
        <ion-title>Limited Time <ion-icon name="ionitron" balanced></ion-icon></ion-title>

<ion-content padding class="login2">
    <br>
    <br>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button (click)="sequeToPlayPage()" round large color="default" style="font-size: 25px;width:110px; height:110px;"><b>30</b></button>

                <button ion-button round large color="secondary" style="font-size: 25px;width:110px; height:110px; "><b>100</b></button>

    <ion-fab bottom left>
        <button ion-fab><ion-icon name="home"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon (click)="sequeToSettingPage()" name="settings"></ion-icon></button>
