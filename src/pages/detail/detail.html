<ion-header>  
    <ion-navbar>
        <ion-title>{{ action }} Leaderboard</ion-title>
        <ion-buttons end *ngIf="!isNew">
            <button ion-button (click)="delete()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>  
    <ion-list>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input text-right type="text" [(ngModel)]="stand.Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Score</ion-label>
            <ion-input text-right type="text" [(ngModel)]="stand.Point"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="save()">Save</button>
</ion-content>
